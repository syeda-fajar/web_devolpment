<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Search Example</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
    }
    .result-item {
      background: #f4f4f4;
      margin-bottom: 5px;
      padding: 10px;
    }
    .loading {
      color: orange;
      font-style: italic;
    }
    .no-results {
      color: red;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>Live Search</h2>
  <input type="text" id="searchInput" placeholder="Search fruits...">
  <div id="searchResults"></div>

  <script src="scrollindicatore.js"></script>

</body>
</html>
